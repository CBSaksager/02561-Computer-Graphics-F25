<!DOCTYPE html>
<html>

<head>
    <title>Week 5 P3</title>
    <script type="text/javascript" src="../MV.js"></script>
    <script type="text/javascript" src="02561-w5p3.js"></script>
    <script type="text/javascript" src="../OBJParser.js"></script>
</head>

<script id="wgsl" type="x-shader" src="02561-w5p3.wgsl"></script>

<body>
    <div style="display:flex; gap:16px; align-items:flex-start;">
        <canvas id="my-canvas" width="512" height="512"></canvas>

        <div style="display:flex; flex-direction:column; gap:8px; align-self:flex-start;">
            <div class="slidercontainer" id="emittedRadiance" style="width:220px;">
                Emitted Radiance (L_e):
                <br>
                <input type="range" value="1" min="0.1" max="2.0" step="0.1" class="slider"
                       oninput="this.nextElementSibling.value = this.value">
                <output>1</output>
            </div>

            <div class="slidercontainer" id="ambientRadiance" style="width:220px;">
                Ambient Radiance (L_a):
                <br>
                <input type="range" value="0.1" min="0.0" max="1.0" step="0.1" class="slider"
                       oninput="this.nextElementSibling.value = this.value">
                <output>0.1</output>
            </div>

            <div class="slidercontainer" id="diffuseCoefficient" style="width:220px;">
                Diffuse Coefficient (k_d):
                <br>
                <input type="range" value="0.8" min="0.0" max="1.0" step="0.1" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.8</output>
            </div>

            <div class="slidercontainer" id="specularCoefficient" style="width:220px;">
                Specular Coefficient (k_s):
                <br>
                <input type="range" value="1" min="0.0" max="1.0" step="0.1" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>1</output>
            </div>

            <div class="slidercontainer" id="shininess" style="width:220px;">
                Shininess (s):
                <br>
                <input type="range" value="10" min="1" max="250" step="1" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
        </div>


    </div>
    <br>
    <button id="orbitButton">Orbit on/off</button>
    <br>
</body>

</html>
